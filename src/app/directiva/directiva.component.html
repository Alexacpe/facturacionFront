<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{habilitar==true?'Ocultar':'Mostrar'}}</button> <!--con el evento click cambia el estado del boton "habilitar" segun su estado-->
<div class="card">
  <div class="card-header">
    Lista de cosas
  </div>
  <ul class="list-group" *ngIf="habilitar == true">
    <li class="list-group-item" *ngFor="let cosas of listaDeCosas">{{cosas}}</li> <!-- ngFor para repetir el li las veces de elementos hay en el arreglo -->
  </ul>
</div>
